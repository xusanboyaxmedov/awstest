name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Step 3
      - name: Build with Gradle
        run: | 
          chmod +x ./gradlew
          ./gradlew clean build

      # Step 4
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # Step 5
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}

      # Step 6
      - name: Build and push Docker image
        run: |
          docker build -t ${{secrets.DOCKER_USERNAME}}/for-aws:latest .
          docker push ${{secrets.DOCKER_USERNAME}}/for-aws:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build


    steps:
      - name: Install SSH client
        run: sudo apt-get install -y openssh-client

      - name: Add SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.AWS_SSH_KEY }}
          known_hosts: ${{ secrets.EC2_KNOWN_HOSTS }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_KNOWN_HOSTS }} "
          sudo docker pull ${{ secrets.DOCKER_USERNAME }}/xusanboy-aws:latest &&
          sudo docker stop my-app  true &&
          sudo docker rm my-app  true &&
          sudo docker run -d --name my-app -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/xusanboy-aws:latest
          "